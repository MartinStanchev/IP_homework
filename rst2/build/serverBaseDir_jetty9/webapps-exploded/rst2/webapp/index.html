<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#carsTable {
    border-collapse: collapse;
    width: 100%;
    padding: 60px;
}
</style>
<meta charset="UTF-8">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<title>Insert title here</title>
</head>
<body>
	<table id="cars">
		<thead>
			<tr>
				<th>make</th>
				<th>model</th>
				<th>engine_cap</th>
				<th>horsepower</th>
				<th>transmission</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<form class="addCar">
		<input id="make" placeholder="Enter car manufacturer" name="make" type="text">
		<input id="model" placeholder="Enter car model" name="model" type="text">
		<input id="engine_cap" placeholder="Enter car engine capacity in liters" name="engine_cap" type="text">
		<input id="hp" placeholder="Enter car horsepower" name="hp" type="text">
		<input id="transmission" placeholder="Enter car transmission" name="transmission" type="text">
		<input type="submit" value="submit">
	</form>
	
</body>
</html>
